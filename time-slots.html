<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор времени</title>
    <style>
        @font-face {
            font-family: 'HalvarBreitBlack';
            src: url('fonts/T2HalvarBreit-Black.ttf') format('truetype');
        }

        @font-face {
            font-family: 'RooftopRegular';
            src: url('fonts/T2_Rooftop-Regular.otf') format('opentype');
        }

        @font-face {
            font-family: 'T2HalvarBreitExtraBold';
            src: url('fonts/T2HalvarBreit-ExtraBold.ttf') format('truetype');
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .mobile-container {
            width: 100%;
            max-width: 375px;
            height: 100vh;
            background: white;
            position: relative;
            overflow-y: auto;
            padding: 15px;
            box-sizing: border-box;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .mobile-container::-webkit-scrollbar {
            display: none;
        }

        .mobile-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .back-link {
            color: #FF3495;
            text-decoration: none;
            font-size: 16px;
            font-family: 'T2 Rooftop', sans-serif;
            font-weight: 900;
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        .time-box {
            background-color: #000;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .time-box h1 {
            color: white;
            font-size: 42px;
            margin: 0;
            letter-spacing: 1px;
            font-weight: 900;
            font-family: 'T2HalvarBreitExtraBold', sans-serif;
        }

        .time-box .date {
            color: #FF3495;
            font-size: 52px;
            margin: 0;
            letter-spacing: 1px;
            font-weight: 900;
            font-family: 'T2HalvarBreitExtraBold', sans-serif;
        }

        .time-row {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .time-row:last-child {
            margin-bottom: 0;
        }

        .time-slot {
            flex: 1;
            background-color: #f5f5f5;
            padding: 15px 0;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            font-weight: 900;
            font-family: 'T2 Halvar Breit XBd', sans-serif;
        }

        .time-slot.selected {
            background-color: #FF3495;
            color: white;
        }

        .time-slot.double {
            flex: 2;
        }

        .participants-info {
            background-color: #000;
            color: white;
            padding: 35px 20px;
            border-radius: 15px;
            font-size: 12px;
            margin: 20px 0 30px;
            font-family: 'T2 Rooftop', sans-serif;
            min-height: 80px;
            display: block;
            line-height: 1.2;
        }

        .join-btn {
            width: 100%;
            padding: 15px;
            background-color: #A7FC00;
            border: none;
            border-radius: 10px;
            font-family: 'T2 Halvar Breit XBd', sans-serif;
            font-size: 16px;
            text-transform: uppercase;
            cursor: pointer;
            font-weight: 900;
            letter-spacing: 0.5px;
        }

        /* Специальный шрифт только для нужных элементов */
        .time-box h1,
        .time-box .date,
        .time-slot,
        .join-btn {
            font-family: 'T2 Halvar Breit XBd', sans-serif;
        }

        /* Добавляем стили для контейнера контента */
        .content-wrapper {
            display: flex;
            flex-direction: column;
        }

        .date-title {
            color: #FF3495;
            font-size: 48px;
            margin: 0;
            font-family: 'T2HalvarBreitExtraBold', sans-serif;
        }

        /* Обновляем стили для всплывающих элементов */
        .confirmation-popup {
            background-color: #FF3495;
            color: white;
            padding: 12px 20px;
            border-radius: 15px;
            position: fixed;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 340px;
            max-width: calc(100% - 40px);
            z-index: 1000;
            display: none;
            box-sizing: border-box;
        }

        .confirmation-text {
            font-size: 16px;
            line-height: 1;
            margin: 0;
            padding-right: 25px;
            font-family: 'T2 Rooftop', sans-serif;
            white-space: pre-line;
        }

        .close-btn {
            position: absolute;
            right: 15px;
            top: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .privileges-btn-container {
            background-color: #A7FC00;
            position: fixed;
            top: calc(45% + 55px);
            left: 50%;
            transform: translate(-50%, 0);
            width: 340px;
            max-width: calc(100% - 40px);
            z-index: 1000;
            display: none;
            border-radius: 15px;
            padding: 0;
            height: 45px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        .privileges-btn {
            background-color: transparent;
            color: black;
            width: 100%;
            padding: 0;
            border: none;
            border-radius: 15px;
            font-family: 'T2 Halvar Breit XBd', sans-serif;
            font-size: 16px;
            text-transform: uppercase;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 0.5px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        /* Добавляем правильные шрифты */
        @font-face {
            font-family: 'T2 Rooftop';
            src: url('fonts/T2_Rooftop-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'T2 Halvar Breit XBd';
            src: url('fonts/T2HalvarBreit-ExtraBold.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="content-wrapper">
            <div class="header">
                <button class="back-link" onclick="window.history.back()">Назад</button>
            </div>

            <div class="time-box">
                <h1 class="date" style="color: #FF3495;"></h1>
            </div>

            <div class="time-rows">
                <div class="time-row">
                    <div class="time-slot">10:00</div>
                    <div class="time-slot">11:00</div>
                    <div class="time-slot">12:00</div>
                    <div class="time-slot">13:00</div>
                </div>
                <div class="time-row">
                    <div class="time-slot">14:00</div>
                    <div class="time-slot">15:00</div>
                    <div class="time-slot">16:00</div>
                    <div class="time-slot">17:00</div>
                </div>
                <div class="time-row">
                    <div class="time-slot">10:00</div>
                    <div class="time-slot">11:00</div>
                    <div class="time-slot">12:00</div>
                    <div class="time-slot">18:00</div>
                </div>
                <div class="time-row">
                    <div class="time-slot">19:00</div>
                    <div class="time-slot">20:00</div>
                    <div class="time-slot">21:00</div>
                    <div class="time-slot">22:00</div>
                </div>
            </div>

            <div class="participants-info" id="participants-info">
                8 человек забронировали слот на это время
            </div>

            <button class="join-btn">ПРИСОЕДИНИТЬСЯ</button>
        </div>
    </div>

    <!-- Добавляем HTML для всплывающего уведомления -->
    <div class="overlay"></div>
    <div class="confirmation-popup">
        <button class="close-btn">✕</button>
        <p class="confirmation-text"></p>
    </div>
    <div class="privileges-btn-container">
        <button class="privileges-btn">ЕЩЕ БОЛЬШЕ ПРИВИЛЕГИЙ ОТ t2</button>
    </div>

    <script>
        // В начале скрипта добавим функции для работы с бронированиями
        function getBookings() {
            return JSON.parse(localStorage.getItem('bookings') || '{}');
        }

        function saveBooking(userId, date, time) {
            const bookings = getBookings();
            if (!bookings[date]) bookings[date] = {};
            if (!bookings[date][time]) bookings[date][time] = [];
            
            // Проверяем, не забронировал ли уже этот пользователь это время
            if (!bookings[date][time].includes(userId)) {
                bookings[date][time].push(userId);
            }
            
            localStorage.setItem('bookings', JSON.stringify(bookings));
        }

        function getBookingsCount(date, time) {
            const bookings = getBookings();
            return bookings[date]?.[time]?.length || 0;
        }

        function hasUserBooked(userId, date, time) {
            const bookings = getBookings();
            return bookings[date]?.[time]?.includes(userId) || false;
        }

        // Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        const date = urlParams.get('date');
        const userId = urlParams.get('user_id');
        const username = urlParams.get('username');

        // Устанавливаем дату в заголовок
        document.querySelector('.time-box .date').textContent = date;

        // Обработка временных слотов
        const timeSlots = document.querySelectorAll('.time-slot');
        const infoElement = document.getElementById('participants-info');
        
        // Изначально показываем 0 человек
        infoElement.textContent = '0 человек забронировали слот на это время';

        // Отмечаем уже забронированные слоты этим пользователем
        timeSlots.forEach(slot => {
            const time = slot.textContent;
            if (hasUserBooked(userId, date, time)) {
                slot.classList.add('selected');
                slot.style.backgroundColor = '#FF3495';
                slot.style.color = 'white';
                const count = getBookingsCount(date, time);
                infoElement.textContent = `${count} человек забронировали слот на это время`;
            }
        });

        // Обработчик клика по временному слоту
        timeSlots.forEach(slot => {
            slot.addEventListener('click', function() {
                const time = this.textContent;
                
                // Если этот слот уже забронирован этим пользователем, ничего не делаем
                if (hasUserBooked(userId, date, time)) {
                    return;
                }

                // Убираем выделение со всех слотов
                timeSlots.forEach(s => {
                    if (!hasUserBooked(userId, date, s.textContent)) {
                        s.classList.remove('selected');
                    }
                });

                // Добавляем выделение текущему слоту
                this.classList.add('selected');
                
                // Обновляем время в черном блоке
                document.querySelector('.time-box .date').textContent = time;
                
                // Показываем количество бронирований для выбранного времени
                const count = getBookingsCount(date, time);
                infoElement.textContent = `${count} человек забронировали слот на это время`;
            });
        });

        // Обработчик кнопки "Присоединиться"
        document.querySelector('.join-btn').addEventListener('click', function() {
            const selectedSlot = document.querySelector('.time-slot.selected:not([style*="background-color"])');
            if (!selectedSlot) {
                alert('Пожалуйста, выберите время');
                return;
            }

            const selectedTime = selectedSlot.textContent;
            
            // Форматируем дату
            const [day, month] = date.split('.');
            const months = ['января', 'февраля', 'марта', 'апреля'];
            const formattedDate = `${parseInt(day)} ${months[parseInt(month) - 1]}`;
            
            // Показываем уведомление
            const confirmationText = `Ждем тебя ${formattedDate} в ${selectedTime} около\nбрендированной фотозоны t2\n(Павильон 1)`;
            document.querySelector('.confirmation-text').textContent = confirmationText;
            document.querySelector('.overlay').style.display = 'block';
            document.querySelector('.confirmation-popup').style.display = 'block';
            document.querySelector('.privileges-btn-container').style.display = 'block';

            // Сохраняем бронь
            saveBooking(userId, date, selectedTime);
            
            // Отмечаем слот как забронированный
            selectedSlot.style.backgroundColor = '#FF3495';
            selectedSlot.style.color = 'white';

            // Отправляем данные в Telegram с небольшой задержкой
            setTimeout(() => {
                const data = {
                    date: date,
                    time: selectedTime,
                    user_id: userId,
                    username: username
                };
                
                try {
                    window.Telegram.WebApp.sendData(JSON.stringify(data));
                } catch (error) {
                    console.error('Error:', error);
                    alert('Произошла ошибка. Попробуйте еще раз.');
                }
            }, 500); // Задержка 500мс для гарантированного показа уведомления
        });

        // Обработчики закрытия
        document.querySelector('.confirmation-popup .close-btn').addEventListener('click', function() {
            document.querySelector('.overlay').style.display = 'none';
            document.querySelector('.confirmation-popup').style.display = 'none';
            document.querySelector('.privileges-btn-container').style.display = 'none';
            window.Telegram.WebApp.close();
        });

        document.querySelector('.privileges-btn').addEventListener('click', function() {
            window.Telegram.WebApp.close();
        });
    </script>
</body>
</html>
